<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f8bf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a5acd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot/humanoid inspired design -->
  <circle cx="50" cy="30" r="12" fill="url(#gradient)" /> <!-- Head -->
  <rect x="40" y="42" width="20" height="25" fill="url(#gradient)" rx="5"/> <!-- Body -->
  <rect x="35" y="45" width="5" height="15" fill="url(#gradient)" rx="2"/> <!-- Left arm -->
  <rect x="60" y="45" width="5" height="15" fill="url(#gradient)" rx="2"/> <!-- Right arm -->
  <rect x="42" y="67" width="6" height="15" fill="url(#gradient)" rx="2"/> <!-- Left leg -->
  <rect x="52" y="67" width="6" height="15" fill="url(#gradient)" rx="2"/> <!-- Right leg -->

  <!-- Circuit-like details -->
  <circle cx="45" cy="28" r="2" fill="white"/> <!-- Left eye -->
  <circle cx="55" cy="28" r="2" fill="white"/> <!-- Right eye -->
  <path d="M 47 33 Q 50 35 53 33" stroke="white" stroke-width="1" fill="none"/> <!-- Smile -->

  <!-- Subtle circuit lines -->
  <path d="M 30 20 L 35 25" stroke="white" stroke-width="1" opacity="0.6"/>
  <path d="M 65 20 L 70 25" stroke="white" stroke-width="1" opacity="0.6"/>
  <path d="M 35 75 L 40 80" stroke="white" stroke-width="1" opacity="0.6"/>
  <path d="M 60 75 L 65 80" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>